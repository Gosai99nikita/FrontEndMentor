<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="top-div">
    <p class="heading">IP Address Tracker</p><img>
    <form method="get" >
      <input id="IP" type="text" placeholder="Search for any IP address or domain" required>
      <button id="button1"><img src="./images/icon-arrow.svg"></button>
    </form>
   

  </div>
  
  <div id="mapid"></div>
 
  <div class="center-div">
    <div class="result-div">
      <p class="stats">IP Address
        <span>--</span>
      </p>
      <p class="stats">Location
        <span>--</span>
      </p>
      <p class="stats">Timezone
        <span>--</span>
      </p>
      <p class="stats">ISP
        <span>--</span>
      </p>
    </div>
  </div>
  <script type='text/javascript' src='config.js'></script>
<script type='text/javascript' src="script.js"></script>
  
</body>
</html>
