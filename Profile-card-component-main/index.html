<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon"/> 
    <title>Profile Card</title>
</head>
<body>
    <div class="main-container">
        <img class="top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
        <div class="container">
            <img class="card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
            <img class="profile" src="./images/image-victor.jpg" alt="image-victor">
            <p class="topic heading">Vector Crest &nbsp;<p class="subtopic">26</p></p>
            <p class="subtopic sub-heading">London</p>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th><p class="topic ">80K</p></th>
                        <th><p class="topic ">803k</p></th>
                        <th><p class="topic ">1.4k</p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><p class="subtopic">Followers</p></td>
                        <td><p class="subtopic">Likes</p></td>
                        <td><p class="subtopic">Photos</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
    
</body>
</html>
